DATABASE: 'mysql'

spring:
    datasource:
        url: jdbc:tc:mysql:8.0.36:///test_database
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
        open-in-view: false

javax:
    persistence:
        lock:
            timeout: 600000